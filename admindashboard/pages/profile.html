<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Settings</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>Account Settings</h2>
        <form id="profileForm">
            <div class="profile-picture">
                <img id="profileImage" src="images/profile.JPG" alt="Profile Picture">
                <input type="file" id="uploadPicture" accept="image/*">
                <label for="uploadPicture">Change Profile Picture</label>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="Nipuna Lakruwan">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="laknipsa@gmail.com">
            </div>

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>

            <div class="button-group">
                <button type="button" id="saveChanges">Save Changes</button>
                <button type="button" id="cancelChanges">Cancel</button>
            </div>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
