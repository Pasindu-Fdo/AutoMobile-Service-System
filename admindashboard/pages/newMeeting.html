<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Meeting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="newMeeting.css">
</head>
<body>
    <div class="container">
        <h2>New Meetings</h2>
        <form id="meetingForm">
            <div class="form-section">
                <div class="form-group">
                    <label for="meetingName">Meeting Name<span class="required">*</span></label>
                    <input type="text" id="meetingName" required>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date<span class="required">*</span></label>
                    <input type="datetime-local" id="startDate" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department">
                        <option value="" disabled selected>--select--</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="organizedBy">Organized By</label>
                    <select id="organizedBy">
                        <option value="" disabled selected>--select--</option>
                        <option value="John Doe">John Doe</option>
                        <option value="Jane Smith">Jane Smith</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="meetingType">Meeting Type<span class="required">*</span></label>
                    <select id="meetingType" required>
                        <option value="" disabled selected>--select--</option>
                        <option value="Team Meeting">Team Meeting</option>
                        <option value="Client Meeting">Client Meeting</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date<span class="required">*</span></label>
                    <input type="datetime-local" id="endDate" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location">
                        <option value="" disabled selected>--select--</option>
                        <option value="Conference Room A">Conference Room A</option>
                        <option value="Conference Room B">Conference Room B</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="reporter">Reporter</label>
                    <select id="reporter">
                        <option value="" disabled selected>--select--</option>
                        <option value="Reporter 1">Reporter 1</option>
                        <option value="Reporter 2">Reporter 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>

            <div class="attendees-section">
                <h3>Attendees</h3>
                <button type="button" id="addAttendee">Add</button>
                <table id="attendeesTable">
                    <thead>
                        <tr>
                            <th>Attendee</th>
                            <th>Attendee Type</th>
                            <th>Attendance Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Attendee rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="form-actions">
                <button type="submit" id="saveBtn">Save</button>
                <button type="reset" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="newMeeting.js"></script>
</body>
</html>
